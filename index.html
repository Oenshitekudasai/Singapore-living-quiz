<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- IMPORTANT: Mobile responsiveness -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Where Should You Live in Singapore?</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Poppins', sans-serif;

      background-image: url("images/map-of-singapore.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;

      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px; /* helps on small screens */
    }

    /* ===== Card ===== */
    .card {
      background: rgba(255, 255, 255, 0.88);
      padding: 28px 24px;
      border-radius: 18px;
      text-align: center;
      box-shadow: 0 12px 30px rgba(0,0,0,0.2);

      width: 100%;
      max-width: 420px;
    }

    .card h1 {
      font-size: 1.6rem;
      margin-bottom: 10px;
    }

    .card p {
      font-size: 0.95rem;
      color: #555;
      margin-bottom: 22px;
    }

    .card button {
      padding: 12px 26px;
      border-radius: 999px;
      border: none;

      background-color: #4f7b5a;
      color: #fff;

      font-family: 'Poppins', sans-serif;
      font-size: 0.95rem;
      font-weight: 600;

      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      box-shadow: 0 6px 16px rgba(0,0,0,0.25);
    }

    .card button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 22px rgba(0,0,0,0.35);
    }

    .card button:active {
      transform: scale(0.97);
    }

    /* ===== Intro Screen ===== */
    #intro {
      position: fixed;
      inset: 0;
      z-index: 9999;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #intro video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #playBtn {
      position: absolute;
      bottom: 60px;

      padding: 12px 26px;
      border-radius: 999px;
      border: none;

      background-color: #4f7b5a;
      color: #f1c40f;

      font-family: 'Poppins', sans-serif;
      font-size: 14px;
      font-weight: 600;

      cursor: pointer;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.4);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    #playBtn:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 22px rgba(0, 0, 0, 0.5);
    }

    /* ===== Mobile tweaks ===== */
    @media (max-width: 480px) {
      .card h1 {
        font-size: 1.4rem;
      }

      .card p {
        font-size: 0.9rem;
      }

      #playBtn {
        bottom: 40px;
        font-size: 13px;
      }
    }
  </style>
</head>

<body class="index-page">

  <!-- Intro Screen -->
  <div id="intro">
    <video autoplay muted playsinline>
      <source src="videos/intro.mp4" type="video/mp4">
    </video>
    <button id="playBtn" onclick="playIntro()">Let‚Äôs GO!</button>
  </div>

  <!-- Background music -->
  <audio id="bgm" loop>
    <source src="audios/floatinggarden.mp3" type="audio/mpeg">
  </audio>

  <!-- Main Card -->
  <div class="card">
    <h1>üèôÔ∏è Singapore Living Quiz</h1>
    <p>Find out which area suits your lifestyle best!</p>
    <button onclick="startQuiz()">Start Quiz</button>
  </div>

  <script src="script.js"></script>
  <script>
    function playIntro() {
      document.getElementById("bgm").play();
      document.getElementById("intro").style.display = "none";
    }
  </script>

</body>
</html>
