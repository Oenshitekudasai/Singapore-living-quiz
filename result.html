<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Result</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
 <style>
  body {
    margin: 0;
    min-height: 100vh;
    font-family: 'Poppins', sans-serif;

    background-image: url("images/mrt.jpg");
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;

    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    overflow: hidden;
  }

  /* Blur overlay */
  body::before {
    content: "";
    position: fixed;
    inset: 0;

    backdrop-filter: blur(3px);
    -webkit-backdrop-filter: blur(6px); /* Safari */

    background: rgba(0, 0, 0, 0.25); /* slight dark tint */
    z-index: -1;
  }
  .card {
  background: rgba(255,255,255,0.9);
  backdrop-filter: blur(2px);
}

</style>


</head>
<body>

<audio id="bgm" loop>
  <source src="audios/floatinggarden.mp3" type="audio/mpeg">
</audio>

<div class="card">
  <h1>Your Ideal Area</h1>
  <h2 id="result"></h2>

  <img id="areaImg" alt="Area Image">

  <p id="desc"></p>

  <!-- SVG SINGAPORE MAP -->
<div class="map-container">
  <svg id="sgMap" viewBox="0 0 400 220" width="100%">

    <!-- NORTH -->
    <path id="north"
      d="M80 20 C140 5, 260 5, 320 30 L300 70 C250 60, 150 60, 100 70 Z"
      class="region" />
    <text x="200" y="45" class="label">NORTH</text>

    <!-- WEST -->
    <path id="west"
      d="M40 80 C30 120, 50 160, 80 180 L130 160 C110 130, 110 100, 130 80 Z"
      class="region" />
    <text x="80" y="135" class="label">WEST</text>

    <!-- CENTRAL -->
    <path id="central"
      d="M130 80 C170 60, 230 60, 270 80 L260 140 C230 155, 170 155, 140 140 Z"
      class="region" />
    <text x="200" y="120" class="label">CENTRAL</text>

    <!-- EAST -->
    <path id="east"
      d="M270 80 C310 90, 350 120, 360 150 L310 180 C290 150, 290 110, 300 80 Z"
      class="region" />
    <text x="315" y="135" class="label">EAST</text>

    <!-- SOUTH -->
    <path id="south"
      d="M150 150 C190 180, 210 180, 250 150 L240 190 C210 205, 190 205, 160 190 Z"
      class="region" />
    <text x="200" y="185" class="label">SOUTH</text>

  </svg>
</div>


  <button onclick="restart()">Restart Quiz</button>
</div>

<script src="script.js"></script>
</body>
</html>
